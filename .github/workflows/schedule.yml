name: Update Gist

on:
  push:
    branches: master

  schedule:
    - cron: "0 */3 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: 898cd496a06099ac125d6c1bcdee7fc0
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
